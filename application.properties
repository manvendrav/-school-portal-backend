# PostgreSQL DataSource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/school_db  # Replace with your DB URL
spring.datasource.username=your_db_username
spring.datasource.password=your_db_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate settings
spring.jpa.hibernate.ddl-auto=create  # options: none, update, validate, create, create-drop
spring.jpa.show-sql=true  # Show SQL queries in the console
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
